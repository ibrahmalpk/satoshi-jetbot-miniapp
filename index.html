
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SatoshiJet - TRX Miner</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1e1e1e, #2d2d2d);
      color: #fff;
    }
    .hidden { display: none; }
    header {
      padding: 20px;
      background-color: #111;
      text-align: center;
      font-size: 1.8rem;
    }
    nav {
      background-color: #222;
      display: flex;
      justify-content: space-around;
      padding: 10px;
    }
    nav button {
      background: #00ffc6;
      border: none;
      padding: 10px 16px;
      border-radius: 20px;
      font-size: 1rem;
      cursor: pointer;
    }
    nav button:hover {
      background: #00cca4;
    }
    section {
      padding: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
    }
    .card {
      background: #333;
      border-radius: 16px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 0 8px #00ffc6;
    }
    .card img {
      width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>SatoshiJet</header>

  <nav>
    <button onclick="showSection('market')">🎛️ Cihaz Marketi</button>
    <button onclick="showSection('deposit')">💰 Para Yatır</button>
    <button onclick="showSection('wallet')">🔌 Cüzdan</button>
  </nav>

  <section id="market-section">
    <h2>🎛️ Cihaz Marketi</h2>
    <div class="grid" id="device-list"></div>
  </section>

  <section id="deposit-section" class="hidden">
    <h2>💸 TRX Yatır</h2>
    <p>TRX Adresi:</p>
    <strong style="word-break: break-all;">0x7936c169873c01ee8e1c2a1c126193efdf673f34</strong>
    <p>Miktar gir:</p>
    <input type="number" id="deposit-amount" placeholder="Miktar (TRX)">
    <button onclick="depositTRX()">Yatır</button>
  </section>

  <section id="wallet-section" class="hidden">
    <h2>👛 Cüzdan</h2>
    <p>Cüzdan adresi bağlanmadı.</p>
    <button onclick="alert('Demo: Cüzdan bağlantısı yok')">Cüzdanı Bağla</button>
  </section>

  <script>
    function showSection(section) {
      document.getElementById("market-section").classList.add("hidden");
      document.getElementById("deposit-section").classList.add("hidden");
      document.getElementById("wallet-section").classList.add("hidden");
      document.getElementById(section + "-section").classList.remove("hidden");
    }

    function depositTRX() {
      const amount = parseFloat(document.getElementById("deposit-amount").value);
      if (!amount || amount <= 0) {
        alert("Geçerli bir miktar girin.");
        return;
      }
      alert(amount + " TRX yatırıldı (demo).");
    }

    function loadDevices() {
      const devices = [
        { name: "Normal Miner", img: "https://api.dicebear.com/7.x/icons/svg?seed=miner1", rate: "3 TRX/gün" },
        { name: "Epic Miner", img: "https://api.dicebear.com/7.x/icons/svg?seed=miner2", rate: "5 TRX/gün" },
        { name: "Legend Miner", img: "https://api.dicebear.com/7.x/icons/svg?seed=miner3", rate: "7 TRX/gün" }
      ];
      const list = document.getElementById("device-list");
      list.innerHTML = "";
      devices.forEach(d => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = \`
          <img src="\${d.img}" />
          <h3>\${d.name}</h3>
          <p>\${d.rate}</p>
        \`;
        list.appendChild(card);
      });
    }

    window.onload = () => {
      loadDevices();
    };
  </script>
</body>
</html>
